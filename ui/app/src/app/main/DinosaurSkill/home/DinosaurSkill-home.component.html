<o-form-layout-manager attr="DinosaurSkill" mode="tab" title="DINOSAURSKILL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DinosaurSkillTable" 
            service="DinosaurSkill" 
            entity="DinosaurSkill" 
            title="DINOSAURSKILL"
            keys="id"
            columns="skill_name;dinosaur_id;proficiency_level;id" 
            header-actions="R;D"
            visible-columns="skill_name;dinosaur_id;proficiency_level;id"  
            sort-columns="skill_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #skill_name attr="skill_name" title=" skill_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="dinosaur_id" title="dinosaur_id">
    <o-table-cell-renderer-service attr="dinosaur_id" 
        service="Dinosaur" entity="DinosaurType" columns="id;name"
        parent-keys="id:dinosaur_id"
        value-column="name" keys="dinosaur_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #proficiency_level attr="proficiency_level" title="proficiency_level" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
