<o-form #DinosaurMeasurementForm attr="DinosaurMeasurement_form_insert" service="DinosaurMeasurement" entity="DinosaurMeasurement" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="dinosaur_id"
        service="Dinosaur" 
        entity="DinosaurType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;dinosaur_id;name" 
        title="dinosaur_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-integer-input #weight_kg attr="weight_kg" label="weight_kg" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-integer-input #height_cm attr="height_cm" label="height_cm" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-date-input #date_measured attr="date_measured" type="date" label="date_measured" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
