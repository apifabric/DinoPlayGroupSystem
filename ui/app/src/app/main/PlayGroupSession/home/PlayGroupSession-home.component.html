<o-form-layout-manager attr="PlayGroupSession" mode="tab" title="PLAYGROUPSESSION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PlayGroupSessionTable" 
            service="PlayGroupSession" 
            entity="PlayGroupSession" 
            title="PLAYGROUPSESSION"
            keys="id"
            columns="id;play_group_id;session_date;total_dinosaurs" 
            header-actions="R;D"
            visible-columns="id;play_group_id;session_date;total_dinosaurs"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="play_group_id" title="play_group_id">
    <o-table-cell-renderer-service attr="play_group_id" 
        service="PlayGroup" entity="PlayGroupType" columns="id;name"
        parent-keys="id:play_group_id"
        value-column="name" keys="play_group_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #session_date attr="session_date" type="date" label="session_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #total_dinosaurs attr="total_dinosaurs" title="total_dinosaurs" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
