<o-form-layout-manager attr="Trainer" mode="tab" title="TRAINER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TrainerTable" 
            service="Trainer" 
            entity="Trainer" 
            title="TRAINER"
            keys="id"
            columns="name;associated_play_group_id;specialization;experience_years;id" 
            header-actions="R;D"
            visible-columns="name;associated_play_group_id;specialization;experience_years;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="associated_play_group_id" title="associated_play_group_id">
    <o-table-cell-renderer-service attr="associated_play_group_id" 
        service="PlayGroup" entity="PlayGroupType" columns="id;name"
        parent-keys="id:associated_play_group_id"
        value-column="name" keys="associated_play_group_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #specialization attr="specialization" title="specialization" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #experience_years attr="experience_years" title="experience_years" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
