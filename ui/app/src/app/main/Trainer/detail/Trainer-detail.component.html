<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Trainer_form_edit" 
        service="Trainer" 
        entity="Trainer" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="associated_play_group_id"
        service="PlayGroup" 
        entity="PlayGroupType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;associated_play_group_id;name" 
        title="associated_play_group_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #specialization attr="specialization" label="specialization" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #experience_years attr="experience_years" label="experience_years" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="DINOSAURTRAINERASSOCIATION-trainer_id">
    <div layout-padding>
      <o-table 
        attr="DinosaurTrainerAssociationTable" 
        service="DinosaurTrainerAssociation" 
        entity="DinosaurTrainerAssociation" 
        keys="id"
        parent-keys="trainer_id:id"
        columns="id;dinosaur_id;trainer_id"  
        horizontal-scroll="yes"
        detail-form-route="DinosaurTrainerAssociation" 
        edit-form-route="DinosaurTrainerAssociation"
        visible-columns="id;dinosaur_id;trainer_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="dinosaur_id" title="dinosaur_id">
    <o-table-cell-renderer-service attr="dinosaur_id" 
        service="Dinosaur" entity="DinosaurType" columns="id;name"
        parent-keys="id:dinosaur_id"
        value-column="name" keys="dinosaur_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="trainer_id" title="trainer_id">
    <o-table-cell-renderer-service attr="trainer_id" 
        service="Trainer" entity="TrainerType" columns="id;name"
        parent-keys="id:trainer_id"
        value-column="name" keys="trainer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
